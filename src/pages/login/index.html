<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>로그인 페이지</title>
      <script type="module" crossorigin src="/assets/login-CIUSqE4Y.js"></script>
      <link rel="stylesheet" crossorigin href="/assets/login-D0UUfzP4.css">
    </head>
    <body>
        <div class="login-wrapper">
            <header class="logo-area">
                <img src="../../assets/Logo-hodu.png" alt="HODU Logo" />
            </header>

            <section class="login-container">
                <div class="tabs">
                    <button class="tab-btn active" data-type="BUYER">구매회원 로그인</button>
                    <button class="tab-btn" data-type="SELLER">판매회원 로그인</button>
                </div>

                <form id="loginForm" class="login-form">
                    <div class="input-group">
                        <input type="text" id="username" placeholder="아이디" />
                        <p class="error-msg" id="idError"></p>
                    </div>

                    <div class="input-group">
                        <input type="password" id="password" placeholder="비밀번호" />
                        <p class="error-msg" id="pwError"></p>
                    </div>

                    <button type="submit" class="submit-btn">로그인</button>
                </form>

                <div class="links">
                    <a href="../signup/index.html">회원가입</a>
                    <span>|</span>
                    <a href="#">비밀번호 찾기</a>
                </div>
            </section>
        </div>
    </body>
</html>
