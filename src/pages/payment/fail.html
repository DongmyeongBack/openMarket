<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>결제 실패 - HODU</title>
    <link rel="stylesheet" href="../../styles/reset.css">
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; font-family: 'Noto Sans KR', sans-serif;}
        .container { text-align: center; padding: 50px; border: 1px solid #ddd; border-radius: 10px; max-width: 500px;}
        h1 { color: #EB5757; margin-bottom: 20px; }
        .btn { padding: 10px 20px; background: #333; color: white; text-decoration: none; border-radius: 5px; margin-top: 20px; display: inline-block;}
    </style>
</head>
<body>
    <div class="container">
        <h1>⚠️ 결제에 실패했습니다</h1>
        <p>일시적인 오류이거나 잔액이 부족할 수 있습니다.</p>
        <p>잠시 후 다시 시도해 주세요.</p>
        
        <a href="javascript:history.back()" class="btn">이전 페이지로 돌아가기</a>
    </div>
</body>
</html>
