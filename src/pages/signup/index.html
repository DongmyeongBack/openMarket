<!DOCTYPE html>
<html lang="ko-KR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HODU - 회원가입</title>
        <link rel="stylesheet" href="/src/styles/reset.css" />
        <link rel="stylesheet" href="/src/styles/common.css" />
        <link rel="stylesheet" href="./signup.css" />
    </head>
    <body>
        <div class="signup-container">
            <img src="/src/assets/images/Logo-hodu.png" alt="HODU" class="logo" />

            <main class="signup-box">
                <div class="tab-menu">
                    <button class="tab-btn active" data-type="buyer">구매회원가입</button>
                    <button class="tab-btn" data-type="seller">판매회원가입</button>
                </div>

                <form id="signupForm" class="signup-form">
                    <div class="input-group">
                        <label for="username">아이디</label>
                        <div class="input-row">
                            <input type="text" id="username" placeholder="아이디를 입력해주세요" />
                            <button type="button" id="checkIdBtn" class="btn-check">중복확인</button>
                        </div>
                        <p id="idError" class="error-msg hidden">이미 사용 중인 아이디입니다.</p>
                    </div>

                    <div class="input-group">
                        <label for="password">비밀번호</label>
                        <input type="password" id="password" placeholder="비밀번호를 입력해주세요" />
                    </div>

                    <div class="input-group">
                        <label for="passwordConfirm">비밀번호 재확인</label>
                        <input type="password" id="passwordConfirm" placeholder="비밀번호를 다시 입력해주세요" />
                        <p id="pwError" class="error-msg hidden">비밀번호가 일치하지 않습니다.</p>
                    </div>

                    <div class="input-group">
                        <label for="name">이름</label>
                        <input type="text" id="name" placeholder="이름을 입력해주세요" />
                    </div>

                    <div class="input-group">
                        <label>휴대폰번호</label>
                        <div class="phone-row">
                            <select id="phonePrefix" class="phone-select">
                                <option value="010">010</option>
                                <option value="011">011</option>
                                <option value="016">016</option>
                                <option value="017">017</option>
                            </select>
                            <input type="text" id="phoneMiddle" maxlength="4" class="phone-input" />
                            <input type="text" id="phoneLast" maxlength="4" class="phone-input" />
                        </div>
                    </div>
                </form>
                <div class="terms-group">
                    <input type="checkbox" id="agreeTerms" />
                    <label for="agreeTerms">
                        호두샵의 <span class="highlight">이용약관</span> 및
                        <span class="highlight">개인정보처리방침</span>에 대한 내용을 확인하였고 동의합니다.
                    </label>
                </div>

                <button type="submit" id="submitBtn" class="btn-submit" disabled>가입하기</button>
            </main>
        </div>

        <script type="module" src="./signup.js"></script>
    </body>
</html>
