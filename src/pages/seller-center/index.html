<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HODU 판매자 센터</title>
    <link rel="stylesheet" href="/src/styles/reset.css" />
    <link rel="stylesheet" href="/src/styles/common.css" />
    <link rel="stylesheet" href="./seller.css" />
</head>

<body>
    <header class="seller-header">
        <div class="logo">
            <a href="/" class="logo">
                <img src="../../assets/images/Logo-hodu.png" alt="HODU"
                    onerror="this.src='https://via.placeholder.com/150x50?text=HODU+Center'" />
            </a>
        </div>
        <h1 class="page-title">판매자 센터</h1>
    </header>

    <div class="container">
        <aside class="sidebar">
            <ul class="menu-list">
                <li class="menu-item active">
                    <a href="#">판매중인 상품 (<span id="product-count-badge">0</span>)</a>
                </li>
                <li class="menu-item">
                    <a href="#">주문/배송 <span class="badge">2</span></a>
                </li>
                <li class="menu-item">
                    <a href="#">문의/리뷰 <span class="badge">1</span></a>
                </li>
                <li class="menu-item">
                    <a href="#">통계</a>
                </li>
                <li class="menu-item">
                    <a href="#">스토어 설정</a>
                </li>
            </ul>
        </aside>

        <main class="content">
            <div class="content-header">
                <h2>대시보드 <span class="seller-name" id="seller-name-title">판매자님</span></h2>
                <button type="button" class="btn-upload btn-primary" id="upload-btn"><i>+</i> 상품 업로드</button>
            </div>

            <div class="dashboard-layout">
                <div class="tab-menu">
                    <button class="tab active">판매중인 상품(<span id="product-count-tab">0</span>)</button>
                </div>

                <div class="product-table-container">
                    <div class="table-header">
                        <div class="col-info">상품정보</div>
                        <div class="col-price">판매가격</div>
                        <div class="col-edit">수정</div>
                        <div class="col-delete">삭제</div>
                    </div>

                    <ul class="product-list" id="product-list">
                        <li class="no-data">상품을 불러오는 중입니다...</li>
                    </ul>
                </div>
            </div>
        </main>
    </div>

    <footer id="footer"></footer>
    <script type="module" src="./seller.js"></script>
</body>

</html>
